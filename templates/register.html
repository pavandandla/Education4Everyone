<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="static/register.css" rel="stylesheet"/>
    <style>
       input[type=text], input[type=email], input[type=password], textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    border: 1px solid #b0bec5; /* Lighter border color */
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #f1f8e9; /* Soft background color for input fields */
       }
    </style>
</head>
<body class="body">
    <div class="registration-container">
        <h2>User Registration</h2>
        <form action="/submit_registration" method="POST">
            <input  type="text" name="name" placeholder="Full Name" required>
            <input  type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <textarea name="address" placeholder="Address" required></textarea>
            <input type="text" name="username" placeholder="Username" required>
            <input  type="password" name="password" placeholder="Password" required>
            <button class="button" type="submit">Register</button>
        </form>
        <p class="p">Already have an account? <a class="a" href="/login">Login here</a></p>
    </div>
</body>
</html>
